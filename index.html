<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ATS Resume Maze — Stable Build</title>

<style>
:root{
  --bg:#f3f3f3;
  --paper:#fff;
  --ink:#111;
  --ui:#ddd;
  --nav:#1D3461;
  --yellow:#ffe86a;
  --tealbg:#F0FAFB;
  --teal:#0A6E6E;
  --red:#ff6b6b;
}

body{ margin:0; background:var(--bg); font-family:Georgia, serif; color:var(--ink); }

.rail{
  position:fixed; left:0; top:0;
  width:360px; height:100vh;
  background:var(--nav); color:#fff;
  padding:16px; box-sizing:border-box;
  overflow:auto;
}
.stat{ margin:8px 0; font-family:Arial; }
button{
  cursor:pointer; border:none;
  padding:10px 12px;
  font-weight:bold; border-radius:6px;
  background:#FFFBF0; color:var(--nav);
}

#debriefBox{
  margin-top:14px;
  padding:12px;
  border-radius:10px;
  background:rgba(255,255,255,.10);
  display:none;
  font-family:Arial;
  font-size:.9rem;
  line-height:1.35;
}

.page{ margin-left:360px; padding:30px 20px; }
.resume{
  max-width:980px; margin:0 auto;
  background:var(--paper);
  padding:46px 64px;
  box-shadow:0 2px 14px rgba(0,0,0,.08);
}

.section{ margin-top:22px; }
.section-title{
  font-weight:bold;
  border-bottom:1px solid #000;
  padding-bottom:4px;
  margin-bottom:10px;
}

.chunk{
  display:inline-block;
  padding:4px 8px;
  margin:2px 4px 2px 0;
  border-radius:999px;
  background:#fafafa;
  border:1px solid #e8e8e8;
  cursor:pointer;
  font-family:Arial;
  font-size:.9rem;
}
.chunk.disabled{ pointer-events:none; opacity:.45; }
.chunk.available{ outline:2px solid rgba(10,110,110,.35); }
.chunk.visited{ background:var(--yellow); }
.chunk.current{ background:var(--tealbg); }
.chunk.bad{ background:var(--red)!important; color:#fff; }

.block{
  display:block;
  padding:10px 12px;
  margin:8px 0;
  border-radius:8px;
  background:#fafafa;
  border:1px solid #e8e8e8;
  cursor:pointer;
  font-family:Arial;
}
.block.disabled{ pointer-events:none; opacity:.45; }
.block.available{ outline:2px solid rgba(10,110,110,.35); }
.block.visited{ background:var(--yellow); }
.block.current{ background:var(--tealbg); }
.block.bad{ background:var(--red)!important; color:#fff; }

.bullet{ margin:10px 0; }
.bullet .lead{ display:inline-block; width:18px; }

.roleBox{
  margin-top:10px;
  padding:14px;
  border:1px solid var(--ui);
  border-radius:12px;
  background:#fafafa;
}
</style>
</head>
<body>

<div class="rail">
  <h2>ATS Resume Maze</h2>
  <div class="stat"><strong>Moves:</strong> <span id="moveCount">0</span></div>
  <div class="stat"><strong>Score:</strong> <span id="score">100</span></div>
  <div class="stat"><strong>Trap hits:</strong> <span id="trapCount">0</span></div>
  <button id="resetBtn">Reset Run</button>
  <div id="debriefBox"></div>
</div>

<div class="page">
<div class="resume">

<div class="section">
<div class="section-title">HEADER</div>
<div id="headerLine"></div>
</div>

<div class="section">
<div class="section-title">SUMMARY</div>
<div id="summaryLine"></div>
</div>

<div class="section">
<div class="section-title">SKILLS</div>
<div id="skillsLine"></div>
</div>

<div class="section">
<div class="section-title">PROFESSIONAL EXPERIENCE</div>
<div class="roleBox">
<div id="rolesHub"></div>

<div class="bullet"><span class="lead">•</span><span id="r1"></span></div>
<div class="bullet"><span class="lead">•</span><span id="r2"></span></div>
<div class="bullet"><span class="lead">•</span><span id="r3"></span></div>
<div class="bullet"><span class="lead">•</span><span id="r4"></span></div>
<div class="bullet"><span class="lead">•</span><span id="r5"></span></div>
<div class="bullet"><span class="lead">•</span><span id="r6"></span></div>

</div>
</div>

<div class="section">
<div class="section-title">PROJECTS</div>
<div id="projectsLine"></div>
</div>

<div class="section">
<div class="section-title">CERTIFICATIONS</div>
<div id="certsLine"></div>
</div>

<div class="section">
<div class="section-title">EDUCATION</div>
<div id="educationLine"></div>
</div>

</div>
</div>

<script>
let nodes={}, graph={}, state;

function addNode(id,label,tag="",kind="chunk"){
nodes[id]={id,label,tag,kind,el:null};
graph[id]=[];
}
function connect(a,b){
if(!graph[a].includes(b))graph[a].push(b);
if(!graph[b].includes(a))graph[b].push(a);
}
function newState(){
return{
current:"h_good",
visited:new Set(["h_good"]),
moves:0,
trapTypes:new Set(),
goodTypes:new Set()
};
}

/* ---------- GRAPH ---------- */

function buildGraph(){
nodes={}; graph={};

/* Header */
addNode("h_good","Jordan Avery • Springfield, MA • jordan@email.com • (555) 555-5555","good:clarity");
addNode("h_bad","Jordan ✦ linktr.ee/jordan ✦ DM for contact","trap:missing_contact");
connect("h_good","h_bad");

/* Summary */
addNode("s_good","Analyst translating cross-channel data into decisions.","good:signal");
addNode("s_bad","Hard-working self-starter passionate about synergy.","trap:fluff");
connect("h_good","s_good"); connect("h_good","s_bad");
connect("h_bad","s_good"); connect("h_bad","s_bad");

/* Skills */
addNode("k_good","SQL • Tableau • GA4 • Reporting • A/B Testing","good:ats");
addNode("k_bad","Skills shown in two-column table with icons","trap:tables_layout");
connect("s_good","k_good"); connect("s_good","k_bad");
connect("s_bad","k_good"); connect("s_bad","k_bad");

/* Roles */
addNode("role1","Senior Data Analyst — Meridian Insights","block");
addNode("role2","Marketing Analyst — BrightWave","block");
addNode("role3","Operations Intern — Northstar Logistics","block");

connect("k_good","role1"); connect("k_bad","role1");

/* Bullet generator */
function bullet(prefix, good1,bad1, good2,bad2){
addNode(prefix+"_g1",good1,"good");
addNode(prefix+"_t1",bad1,"trap");
addNode(prefix+"_g2",good2,"good");
addNode(prefix+"_t2",bad2,"trap");
connect(prefix+"_g1",prefix+"_g2");
connect(prefix+"_g1",prefix+"_t2");
connect(prefix+"_t1",prefix+"_g2");
connect(prefix+"_t1",prefix+"_t2");
return [prefix+"_g2",prefix+"_t2"];
}

/* Role1 bullets */
let r1ends=bullet("r1b1","Analyzed performance data","Worked on reports","to identify growth","and helped where needed");
let r2ends=bullet("r1b2","Improved ROI by 18%","Improved results a lot","through modeling","using different approaches");
connect("role1","r1b1_g1"); connect("role1","r1b1_t1");
connect("role1","r1b2_g1"); connect("role1","r1b2_t1");

/* Role2 bullets */
let r3ends=bullet("r2b1","Aligned language with SEO","Added SEO GA4 synergy scrum","using job phrasing","in dense keyword list");
let r4ends=bullet("r2b2","Increased engagement 35%","Grew awareness significantly","via strategy iteration","through passion");
connect("role2","r2b1_g1"); connect("role2","r2b1_t1");
connect("role2","r2b2_g1"); connect("role2","r2b2_t1");

/* Role3 bullets */
let r5ends=bullet("r3b1","Supported KPI reporting","Led enterprise transformation","under supervision","as sole owner");
let r6ends=bullet("r3b2","Kept formatting consistent","Used columns + icons","for ATS readability","to stand out visually");
connect("role3","r3b1_g1"); connect("role3","r3b1_t1");
connect("role3","r3b2_g1"); connect("role3","r3b2_t1");

/* Unlock chaining */
for(let e of r1ends.concat(r2ends)){ connect(e,"role2"); connect(e,"role1"); }
for(let e of r3ends.concat(r4ends)){ connect(e,"role3"); connect(e,"role2"); }
for(let e of r5ends.concat(r6ends)){ connect(e,"role3"); connect(e,"role2"); }

/* Projects */
addNode("p_good","Project: ATS Resume Maze (HTML/CSS/JS)","good");
addNode("p_bad","Project: 10 links + images + two-column layout","trap");
connect("role3","p_good"); connect("role3","p_bad");

/* Certs */
addNode("c_good","Google Analytics Certification","good");
addNode("c_bad","Cert shown as logo image","trap");
connect("p_good","c_good"); connect("p_good","c_bad");
connect("p_bad","c_good"); connect("p_bad","c_bad");

/* Education */
addNode("e_good","B.A., Communication Studies (2017)","good");
addNode("e_bad","B.A. ✦ GPA 3.9 ✦ decorative font","trap");
connect("c_good","e_good"); connect("c_good","e_bad");
connect("c_bad","e_good"); connect("c_bad","e_bad");

}

/* ---------- DOM ---------- */

function makeEl(id){
let n=nodes[id];
let el=document.createElement(n.kind==="block"?"div":"span");
el.className=n.kind==="block"?"block":"chunk";
el.textContent=n.label;
el.onclick=()=>move(id);
n.el=el;
return el;
}

function buildDOM(){
["headerLine","summaryLine","skillsLine","rolesHub","r1","r2","r3","r4","r5","r6","projectsLine","certsLine","educationLine"].forEach(id=>document.getElementById(id).innerHTML="");

document.getElementById("headerLine").append(makeEl("h_good"),makeEl("h_bad"));
document.getElementById("summaryLine").append(makeEl("s_good"),makeEl("s_bad"));
document.getElementById("skillsLine").append(makeEl("k_good"),makeEl("k_bad"));

document.getElementById("rolesHub").append(makeEl("role1"),makeEl("role2"),makeEl("role3"));

for(let id in nodes){
if(id.startsWith("r1b1")||id.startsWith("r1b2")) document.getElementById("r1").append(makeEl(id));
if(id.startsWith("r2b1")||id.startsWith("r2b2")) document.getElementById("r2").append(makeEl(id));
if(id.startsWith("r3b1")||id.startsWith("r3b2")) document.getElementById("r3").append(makeEl(id));
}

document.getElementById("projectsLine").append(makeEl("p_good"),makeEl("p_bad"));
document.getElementById("certsLine").append(makeEl("c_good"),makeEl("c_bad"));
document.getElementById("educationLine").append(makeEl("e_good"),makeEl("e_bad"));
}

/* ---------- RENDER ---------- */

function render(){
for(let id in nodes){
let el=nodes[id].el;
if(!el)continue;
el.className=(nodes[id].kind==="block"?"block":"chunk")+" disabled";
if(state.visited.has(id)){
if(nodes[id].tag.startsWith("trap")) el.classList.add("bad");
else el.classList.add("visited");
}
}
let cur=nodes[state.current].el;
if(cur){cur.classList.add("current");cur.classList.remove("disabled");}
for(let n of graph[state.current]){
nodes[n].el.classList.remove("disabled");
nodes[n].el.classList.add("available");
}
document.getElementById("moveCount").textContent=state.moves;
document.getElementById("trapCount").textContent=state.trapTypes.size;
document.getElementById("score").textContent=Math.max(0,100-state.moves-state.trapTypes.size*8);
}

/* ---------- MOVE ---------- */

function move(id){
if(!graph[state.current].includes(id))return;
state.moves++;
state.current=id;
state.visited.add(id);
if(nodes[id].tag.startsWith("trap")) state.trapTypes.add(nodes[id].tag);
render();
}

/* ---------- RESET ---------- */

function reset(){
buildGraph();
buildDOM();
state=newState();
render();
}

document.getElementById("resetBtn").onclick=reset;
reset();
</script>
</body>
</html>
