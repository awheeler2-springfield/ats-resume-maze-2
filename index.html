<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ATS Resume Maze — Expanded Content Build</title>

<style>
:root{
  --bg:#f3f3f3;
  --paper:#fff;
  --ink:#111;
  --ui:#ddd;
  --nav:#1D3461;
  --yellow:#ffe86a;
  --tealbg:#F0FAFB;
  --teal:#0A6E6E;
  --red:#ff6b6b;
}
body{ margin:0; background:var(--bg); font-family:Georgia, serif; color:var(--ink); }

.rail{
  position:fixed; left:0; top:0;
  width:340px; height:100vh;
  background:var(--nav); color:#fff;
  padding:16px; box-sizing:border-box;
}
.stat{ margin:8px 0; font-family:Arial, sans-serif; }
button{
  cursor:pointer; border:none;
  padding:10px 12px;
  font-weight:bold; border-radius:6px;
  background:#FFFBF0; color:var(--nav);
}
#pathBox{ margin-top:12px; font-family:Arial; font-size:.85rem; }
#pathBox code{
  display:block; background:rgba(255,255,255,.12);
  padding:8px; border-radius:6px; margin-top:6px;
  word-break:break-word;
}

.page{ margin-left:340px; padding:30px 20px; }
.resume{
  max-width:980px; margin:0 auto;
  background:var(--paper);
  padding:46px 64px;
  box-shadow:0 2px 14px rgba(0,0,0,.08);
}

.section{ margin-top:22px; }
.section-title{
  font-weight:bold;
  border-bottom:1px solid #000;
  padding-bottom:4px;
  margin-bottom:10px;
}

.node{
  display:block;
  padding:6px 8px;
  border-radius:4px;
  cursor:pointer;
  margin-bottom:6px;
}
.node.disabled{ pointer-events:none; opacity:.45; }
.node.available{ outline:2px solid rgba(10,110,110,.35); }
.node.visited{ background:var(--yellow); }
.node.current{ background:var(--tealbg); outline:2px solid var(--teal); }
.node.bad{ background:var(--red)!important; color:#fff; }

.detour{
  font-family:Arial;
  font-size:.85rem;
  background:#f2f2f2;
  border:1px solid #e3e3e3;
  padding:6px 8px;
  border-radius:999px;
  margin:4px 6px 4px 0;
  display:inline-block;
}

.exp-grid{
  margin-top:10px;
  padding:12px;
  border:1px solid var(--ui);
  border-radius:8px;
  background:#fafafa;
}
</style>
</head>
<body>

<div class="rail">
  <h2>ATS Resume Maze</h2>
  <div class="stat"><strong>Moves:</strong> <span id="moveCount">0</span></div>
  <div class="stat"><strong>Score:</strong> <span id="score">100</span></div>
  <button id="resetBtn">Reset Run</button>

  <div id="pathBox">
    <strong>Path:</strong>
    <code id="pathText">header</code>
  </div>
</div>

<div class="page">
<div class="resume">

<div class="section">
<div class="section-title">HEADER</div>
<p id="headerLine"></p>
</div>

<div class="section">
<div class="section-title">SUMMARY</div>
<p id="summaryLine"></p>
</div>

<div class="section">
<div class="section-title">SKILLS</div>
<p id="skillsLine"></p>
</div>

<div class="section">
<div class="section-title">PROFESSIONAL EXPERIENCE</div>
<div id="expBackbone"></div>

<div class="exp-grid">
<strong>Drafting Risks</strong>
<div id="expDetours"></div>
</div>
</div>

<div class="section">
<div class="section-title">PROJECTS</div>
<p id="projectsLine"></p>
</div>

<div class="section">
<div class="section-title">CERTIFICATIONS</div>
<p id="certsLine"></p>
</div>

<div class="section">
<div class="section-title">EDUCATION</div>
<p id="educationLine"></p>
</div>

</div>
</div>

<script>

/* Context Library */

const contexts = [
{
role:"Data Analyst, Meridian Insights",
summary:"Detail-oriented analyst translating complex datasets into actionable business decisions.",
verbsStrong:"Analyzed cross-channel performance data to identify growth opportunities.",
verbsWeak:"Responsible for looking at reports and helping with analytics.",
metricsStrong:"Improved campaign ROI by 18% through predictive modeling.",
metricsWeak:"Helped improve results over time.",
keywordsStrong:"Applied SQL, Tableau, and A/B testing methodologies aligned with job description requirements.",
keywordsWeak:"Experienced with many tools and platforms.",
formatStrong:"Consistent bullet formatting, aligned dates, ATS-friendly layout.",
formatWeak:"Mixed punctuation, uneven spacing, inconsistent date formatting."
},
{
role:"Marketing Coordinator, BrightWave Agency",
summary:"Strategic communicator driving measurable audience engagement.",
verbsStrong:"Launched integrated campaigns across email and social platforms.",
verbsWeak:"Helped with marketing projects.",
metricsStrong:"Increased engagement rates 35% within six months.",
metricsWeak:"Engagement went up significantly.",
keywordsStrong:"Aligned resume language with SEO, GA4, and content strategy terminology.",
keywordsWeak:"Added lots of marketing keywords.",
formatStrong:"Clear hierarchy, consistent tense, readable spacing.",
formatWeak:"Overused bold text and inconsistent capitalization."
}
];

let activeContext;

/* Engine logic remains identical except content expansion */

let nodes={}, graph={}, detours=[];

function addNode(id,label,tag=""){ nodes[id]={id,label,tag,el:null}; graph[id]=[]; }
function connect(a,b){
if(!graph[a].includes(b))graph[a].push(b);
if(!graph[b].includes(a))graph[b].push(a);
}

function buildGraph(){
nodes={}; graph={}; detours=[];

addNode("header","Header");
addNode("summary","Summary");
addNode("skills","Skills");
addNode("projects","Projects");
addNode("certifications","Certifications");
addNode("education","Education");

connect("header","summary");
connect("summary","skills");

addNode("exp_entry","Enter Experience");
addNode("exp_exit","Exit Experience");
connect("skills","exp_entry");

addNode("exp_role",activeContext.role + " — Scope: Strategic role with measurable outcomes.");
addNode("exp_verbs",activeContext.verbsStrong + " | Contrast: " + activeContext.verbsWeak);
addNode("exp_metrics",activeContext.metricsStrong + " | Contrast: " + activeContext.metricsWeak);
addNode("exp_keywords",activeContext.keywordsStrong + " | Contrast: " + activeContext.keywordsWeak);
addNode("exp_format",activeContext.formatStrong + " | Contrast: " + activeContext.formatWeak);

connect("exp_entry","exp_role");

connect("exp_role","exp_metrics");
connect("exp_metrics","exp_verbs");
connect("exp_verbs","exp_keywords");
connect("exp_keywords","exp_format");

connect("exp_role","exp_keywords");
connect("exp_format","exp_verbs");
connect("exp_verbs","exp_metrics");

connect("exp_format","exp_exit");

connect("exp_exit","projects");
connect("projects","certifications");
connect("certifications","education");
}

function newState(){
return{
current:"header",
visited:new Set(["header"]),
moves:0,
trapTypes:new Set(),
path:["header"]
};
}
let state;

function makeNode(id,text){
let s=document.createElement("div");
s.className="node";
s.textContent=text??nodes[id].label;
s.onclick=()=>move(id);
nodes[id].el=s;
return s;
}

function render(){
for(let id in nodes){
let el=nodes[id].el;
if(!el)continue;
el.className="node disabled";
}

state.visited.forEach(id=>{
nodes[id].el.classList.add("visited","disabled");
});

let cur=nodes[state.current].el;
cur.classList.add("current","visited","disabled");

graph[state.current].forEach(id=>{
nodes[id].el.classList.remove("disabled");
nodes[id].el.classList.add("available");
});

document.getElementById("moveCount").textContent=state.moves;

let baseScore = 100 - state.moves;
if (state.visited.has("exp_metrics")) baseScore += 5;

document.getElementById("score").textContent=Math.max(0,baseScore);
document.getElementById("pathText").textContent=state.path.join(" → ");
}

function move(id){
if(!graph[state.current].includes(id))return;
state.moves++;
state.current=id;
state.visited.add(id);
state.path.push(id);
render();
}

function buildResume(){
document.getElementById("headerLine").textContent="Jordan Avery • Springfield, MA • jordan@example.com";
document.getElementById("summaryLine").append(makeNode("summary",activeContext.summary));
document.getElementById("skillsLine").append(makeNode("skills","Core Competencies listed here."));
let exp=document.getElementById("expBackbone");
["exp_entry","exp_role","exp_verbs","exp_metrics","exp_keywords","exp_format","exp_exit"]
.forEach(id=>exp.append(makeNode(id)));
document.getElementById("projectsLine").append(makeNode("projects","Interactive ATS Resume Maze"));
document.getElementById("certsLine").append(makeNode("certifications","Professional Certification"));
document.getElementById("educationLine").append(makeNode("education","B.A., Communication Studies"));
}

function reset(){
activeContext = contexts[Math.floor(Math.random()*contexts.length)];
buildGraph();
buildResume();
state=newState();
render();
}

document.getElementById("resetBtn").onclick=reset;
reset();
</script>
</body>
</html>
